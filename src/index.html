<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Automation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Automation Tool</h1>
    <button id="authorizeButton">Authorize with Google</button>
  </div>

  <script>
    document.getElementById('authorizeButton').addEventListener('click', async () => {
      try {
        // Redirect user to Google OAuth flow
        const response = await fetch('/auth/google');
        const { url } = await response.json();
        window.location.href = url;
      } catch (error) {
        console.error('Error authorizing with Google:', error);
        alert('An error occurred while authorizing with Google');
      }
    });
  </script>
</body>
</html>
